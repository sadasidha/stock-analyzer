services:
  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped

    environment:
      MARIADB_ROOT_PASSWORD: 1
      MARIADB_DATABASE: appdb
      MARIADB_USER: app
      MARIADB_PASSWORD: apppass
      TZ: Asia/Tokyo

  stock:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-rust-app:latest
    container_name: my-rust-app
    volumes:
      - .:/usr/src/myapp:cached
    ports:
      - "8080:8080" # expose if your Rust app listens on a port
    command: ["./myapp"] # optional override, already in Dockerfile